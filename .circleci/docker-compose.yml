version: "2"

networks:
  as_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/16

services:
  coord:
    build:
      context: ..
      dockerfile: .circleci/Dockerfile-coord
    container_name: coord
    networks:
      as_net:
        ipv4_address: 172.31.0.10
    ports:
      - "8432:8000"

  core_as1301:
    build:
      context: ..
      dockerfile: .circleci/Dockerfile-scionHost
    container_name: core_as1301
    depends_on:
      - coord
    networks:
      as_net:
        ipv4_address: ${core_as1301IP}
    user: scion
    environment:
      # host id/secret from fixture
      CUSER: 098625df419a48279761954bb7b4ce78
      CSECRET: 10cc1584deea4a10b9210a4c03c2d872
    tty: true
    entrypoint: /bin/bash
    command: -c "ls ${SC}/reloadASConfig.sh; ${SC}/reloadASConfig.sh; cat;"

  infra_as1303:
    build:
      context: ..
      dockerfile: .circleci/Dockerfile-scionHost
    container_name: infra_as1303
    depends_on:
      - core_as1301
    networks:
      as_net:
        ipv4_address: ${infra_as1303IP}
    user: scion
    environment:
      CUSER: f5422107f7354c55b9f54a4befe0f58d
      CSECRET: a2532f97fe144a88944e2860e525f220
    tty: true
    entrypoint: /bin/bash
    command: -c "ls ${SC}/reloadASConfig.sh; ${SC}/reloadASConfig.sh; cat;"

  infra_as1305:
    build:
      context: ..
      dockerfile: .circleci/Dockerfile-scionHost
    container_name: infra_as1305
    depends_on:
      - core_as1301
    networks:
      as_net:
        ipv4_address: ${infra_as1305IP}
    user: scion
    environment:
      CUSER: 4a715f91a023481fb21e61669777238f
      CSECRET: ab4c5aa179be4a37ba7db180517ea6f5
    tty: true
    entrypoint: /bin/bash
    command: -c "ls ${SC}/reloadASConfig.sh; ${SC}/reloadASConfig.sh; cat;"

  core_as1401:
    build:
      context: ..
      dockerfile: .circleci/Dockerfile-scionHost
    container_name: core_as1401
    networks:
      as_net:
        ipv4_address: ${core_as1401IP}
    user: scion
    environment:
      CUSER: 528974e4534147858b305e1435de8658
      CSECRET: 30d63340acba4c4d8f84dc62417b58df
    tty: true
    # waits for binaries and setup script to be loaded, then keeps beaconing
    entrypoint: /bin/bash
    command: -c "until [ -e ${SC}/reloadASConfig.sh ]; do sleep 1; done; ${SC}/reloadASConfig.sh; cat;"

  infra_as1405:
    build:
      context: ..
      dockerfile: .circleci/Dockerfile-scionHost
    container_name: infra_as1405
    depends_on:
      - core_as1401
    networks:
      as_net:
        ipv4_address: ${infra_as1405IP}
    user: scion
    privileged: true
    environment:
      CUSER: 2c872b10a8a348949cf181a1cb8b9a62
      CSECRET: c16f444f48034dc7bdd1b747f2428986
    tty: true
    # waits for binaries and setup script to be loaded, then a user AS to connect and run scmp echos
    entrypoint: /bin/bash
    command: -c "until [ -e ${SC}/VPNexistingAS.sh ]; do sleep 1; done; ${SC}/VPNexistingAS.sh; grep 'Registered beacons' -r /var/log/scion/; scmp echo -c 10 -local 20-ffaa:0:1405,[127.0.0.1] -remote 20-ffaa:0:1401,[127.0.0.1]; touch $${SC}/done; sleep 120; echo 'reloading AP'; ${SC}/reloadASConfig.sh; cat;"

