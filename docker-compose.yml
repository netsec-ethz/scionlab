version: '3'

services:
  redis:
    image: redis:5-alpine
    volumes:
      - redisdata:/data:Z

  huey:
    build:
      context: .
      dockerfile: deploy/Dockerfile-django
    command: /scionlab/manage.py run_huey -w 8
    env_file: run/scionlab.env
    depends_on:
      - redis
    volumes:
      - ./run/:/scionlab/run/

  django:
    build:
      context: .
      dockerfile: deploy/Dockerfile-django
    env_file: run/scionlab.env
    expose:
      - "8000"
    depends_on:
      - huey
    volumes:
      - ./run/:/scionlab/run/:z
      - web-static:/scionlab/static/:z

  caddy:
    image: caddy:2.2.1-alpine
    env_file: run/scionlab.env
    depends_on:
      - django
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:z
      - web-static:/srv/scionlab/static:z
      - caddydata:/data

volumes:
  web-static:
  redisdata:
  caddydata:
