version: '3'

services:
  redis:
    image: redis:5-alpine
    volumes:
      - redisdata:/data

  huey:
    build:
      context: .
      dockerfile: deploy/Dockerfile-django
    command: /scionlab/manage.py run_huey -w 8
    env_file: run/scionlab.env
    depends_on:
      - redis
    volumes:
      - ./run/:/scionlab/run/

  django:
    build:
      context: .
      dockerfile: deploy/Dockerfile-django
    env_file: run/scionlab.env
    expose:
      - "8000"
    depends_on:
      - huey
    volumes:
      - ./run/:/scionlab/run/
      - web-static:/scionlab/static/

  caddy:
    build: ./deploy/caddy
    env_file: run/scionlab.env
    depends_on:
      - django
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-static:/var/www/scionlab/static
      - caddydata:/home/caddy/.caddy/

volumes:
  web-static:
  redisdata:
  caddydata:
