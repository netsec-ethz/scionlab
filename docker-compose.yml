version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: scionlab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: scionlab
    expose:
      - "5432"

  redis:
    image: redis:alpine

  huey:
    build:
      context: .
      dockerfile: deploy/Dockerfile-django
    command: /scionlab/manage.py run_huey
    depends_on:
      - redis
    volumes:
      - ./run/:/scionlab/run/

  django:
    build:
      context: .
      dockerfile: deploy/Dockerfile-django
    environment:
      POSTGRES_DB: scionlab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: scionlab
    expose:
      - "8000"
    depends_on:
      - db
      - huey
    volumes:
      - ./run/:/scionlab/run/

  proxy:
    build:
      context: .
      dockerfile: deploy/Dockerfile-caddy
    depends_on:
      - django
    ports:
      - "80:80"
      - "443:443"
