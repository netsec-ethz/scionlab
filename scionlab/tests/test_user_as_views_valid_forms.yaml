# Example
# - desc: "Testcase description"
#   label: "UserAS label"
#   installation_type: "VM"
#   attachments:
#     - attachment_point: "3"
#       public_ip: "1.1.1.1"
#       public_port: "50000"
#     - attachment_point: "4"
#       use_vpn: "on"
#       public_port: "50000"
- desc: "VM installation type"
  attachments:
    - attachment_point: "1"
      use_vpn: "on"
- desc: "PKG installation type"
  installation_type: "PKG"
  attachments:
    - attachment_point: "1"
      use_vpn: "on"
- desc: "SRC installation type"
  installation_type: "SRC"
  attachments:
    - attachment_point: "1"
      use_vpn: "on"
- desc: "Custom label"
  user-as-label: "This is a label"
  attachments:
    - attachment_point: "1"
      use_vpn: "on"
- desc: "Custom public port"
  attachments:
    - attachment_point: "1"
      use_vpn: "on"
      public_port: "54321"
- desc: "Custom public ip"
  attachments:
    - attachment_point: "1"
      public_ip: "192.1.2.111"
- desc: "Custom public IP and public port"
  attachments:
    - attachment_point: "1"
      public_port: "54321"
      public_ip: "192.1.2.111"
- desc: "Redundant public IP when VPN enabled"
  attachments:
    - attachment_point: "1"
      use_vpn: "on"
      public_ip: "192.1.2.111"
- desc: "Custom public IP with attachment 2"
  attachments:
    - attachment_point: "2"
      public_ip: "192.1.2.111"
- desc: "Redundant IPv6 with VPN"
  attachments:
    - attachment_point: "1"
      use_vpn: "on"
      public_ip: " 2a00:1450:400a:801::2004"

- desc: "Multiple attachment through VPN and public to same attachment"
  attachments:
    - attachment_point: "1"
      use_vpn: "on"
    - attachment_point: "1"
      public_ip: "192.1.2.111"
      public_port: "50000"
- desc: "Multiple attachment through public with same IP to same attachment"
  attachments:
    - attachment_point: "1"
      public_ip: "192.1.2.111"
      public_port: "50000"
    - attachment_point: "1"
      public_ip: "192.1.2.111"
      public_port: "50001"
- desc: "Multiple attachment through public and VPN to different attachments"
  attachments:
    - attachment_point: "3"
      public_ip: "192.1.2.111"
      public_port: "50000"
    - attachment_point: "4"
      public_ip: "192.1.2.111"
      public_port: "50001"
- desc: "Same ports with different IPs with PKG"
  installation_type: "PKG"
  attachments:
    - attachment_point: "3"
      public_ip: "192.1.2.111"
      public_port: "50000"
    - attachment_point: "4"
      public_ip: "192.1.2.112"
      public_port: "50000"
