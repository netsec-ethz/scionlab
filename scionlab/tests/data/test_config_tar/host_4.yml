server.conf: |
  mode server
  tls-server

  dev tun
  port 1194
  proto udp

  topology subnet
  push "topology subnet"
  ifconfig 10.0.8.1 255.255.0.0
  route 10.0.0.0/16 255.255.0.0
  push "route 10.0.8.1"

  client-config-dir ccd
  ccd-exclusive

  keepalive 10 120
  comp-lzo no
  push "comp-lzo no"

  txqueuelen 100

  user nobody
  group nogroup
  persist-key
  persist-tun
  status openvpn-status.log
