etc/openvpn/server.conf: |
  mode server
  tls-server

  dev tun
  local 192.0.2.17
  port 1194
  proto udp

  # 1. choice: recommended, long term
  # 2. choice: compatible with clients with openvpn 2.3 and updated client.conf file
  # 3. choice: compatible with older clients
  ncp-ciphers AES-256-GCM:AES-256-CBC:BF-CBC

  topology subnet
  push "topology subnet"
  ifconfig 10.0.8.1 255.255.0.0
  route 10.0.0.0/16 255.255.0.0
  push "route 10.0.8.1"

  client-config-dir ccd
  ccd-exclusive

  keepalive 10 120
  comp-lzo no
  push "comp-lzo no"

  txqueuelen 100

  user nobody
  group nogroup
  persist-key
  persist-tun
  status openvpn-status.log
  verb 3
  mute 20

